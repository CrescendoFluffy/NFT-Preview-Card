<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="NFT">
            <div class="overlay">
                <img class="eye" src="images/icon-view.svg" alt="View Icon">
            </div>
        </div>

        <h2>Equilibrium #3429</h2>

        <p id="detail">Our Equilibrium collection promotes balance and calm.</p>

        <span class="eth">
            <img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH
        </span>

        <span class="time">
            <img src="images/icon-clock.svg" alt="Clock"> 3 days left
        </span>

        <br>
        <hr>

        <span class="author">
            <img src="images/Killua.png" alt="author">
        </span>
        <span class="link">
            Creation of <a href="https://github.com/CrescendoFluffy" target="_blank">Crescendo Fluffy</a>
        </span>
    </div>


</body>

</html>
